<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

    <title>Columbus</title>
</head>

<body>

    <div class="container">
    <h1 id="welcome">Columbus Listing Home Page</h1>
    <div id= "crazyClock">
        <div class="wrapper"></div>
        
    </div>

    <div class="grid">
        <div id="show-panel">
            <ul id="list">

            </ul>
        </div>
        <div id="showItem">

        </div>
    </div>

    <!-- <div class="grid">
        <div id="showItem"></div>
    </div> -->

    <div>
        <form class="add-list-form">
            <h3>Create a Listing!</h3>
            <div class="form-group">
                <label for="name">Title:</label>
                <input type="text" name="name" id="name" placeholder="" class="input-text">
            </div>
            <!-- <br> -->
            <div class="form-group"> 
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" placeholder="" class="input-text">
               </div> 
            <!-- <br> -->
            <div class="form-group"> 
            <label for="price">Price:</label>
            <input type="text" name="price" id="price" placeholder="" class="input-text">
            </div>
            <!-- <br> -->
            <div class="form-group"> 
            <label for="image">Image:</label>

            <input type="text" name="image" id="image" placeholder="" class="input-text">
            </div>
            <!-- <br> -->
            <div class="form-group"> 
            <label for="category">Category:</label>
            <input type="text" name="category" id="category" placeholder="" class="input-text">
            </div>
            <!-- <br> -->
            <input type="submit" name="submit" value="Add Listing" class="btn btn-primary">


        </form>
    </div>
    </div>




    <script src="anime.min.js"></script>
    <script src="background.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="css/hover.css" rel="stylesheet" media="all">
</body>

</html>
